<!DOCTYPE html>
<html>
<head>
  <title>500 - Internal Server Error</title>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, userscalable=no" name="viewport">
  <style type="text/css">
    /*<![CDATA[*/
    html {
        font-size: 1.2em;
    }

    body {
        background: #fafaf0;
        padding: 30px;
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    }

    h1 {
        color: #FC7701;
        font-size: 1.5rem;
        border-bottom: 2px solid #FC7701;
        padding-bottom: 30px;
        margin-bottom: 30px;
    }

    h1 .thin {
        font-weight: 200;
    }

    .content {
        margin: 0 auto;
        padding-top: 50px;
        max-width: 600px;
    }

    .description {
        font-weight: 700;
        padding: 0;
        margin: 0;
        color: #999;
        line-height: 1.5;
    }
    /*]]>*/
  </style>
</head>

<body>
  <div class="content">
    <h1>
      <span class="thin">500</span>
      <span class="title">Internal Server Error</span>
    </h1>

    <p class="description">
      The server encountered an unexpected condition that prevented it from fulfilling the
request.

    </p>
  </div>
</body>
</html>
